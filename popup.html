<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                min-width: 420px;
                overflow-x: hidden;
                font-family: Arial, sans-serif;
                font-size: 12px;
            }
            input, textarea {
                width: 420px;
            }
            input#save {
                font-weight: bold; width: auto;
            }
        </style>
    </head>
    <body>
        <form id="add-note">
            <p><label for="website">website</label><br/>
            <input type="text" id="website" name="website" size="10" value="" /></p>

            <p><label for="time">time</label><br />
            <input type="text" id="time" name="time" size="10" value="" /></p>

            <p><label for="note">note</label><br />
            <input type="text" id="note" name="note" size="50" value="" /></p>

            <input id="save" type="submit" value="create note" />
            <span id="note-display"></span>
            </p>
        </form>
        <script src="popup.js"></script>
    </body>
</html>
